# Site wide configuration

title: "Open Metric"
tagline: 'Science, Fiction and Me'
subtitle: "More Science, More Fiction, More Data"
description: "Data and Science as Batteries"
description-side-bar: "It's Science!"
logo: logo-120x120.png # 120x120 px default image used for Twitter summary card
teaser: # 400x250 px default teaser image used in image archive grid
locale: en
#url: http://openmetric.org
#baseurl: /
repository: "emptymalei/emptymalei.github.io"


# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
markdown: kramdown

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  footnote_backlink: "&#x21a9;&#xfe0e;"
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

highlighter: rouge
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-feed

# Jekyll Collections

collections:
  til:
    output: true
  totd:
    output: true
  reading:
    output: true
  resume:
    output: true
  itsdata:
    output: true



# Custom vars
version:             0.3.1


# Gems
# plugins: ['jekyll/scholar']


# Scholar
scholar:
  style: modern-language-association
  locale: en

  sort_by: none
  order: ascending

  group_by: none
  group_order: ascending

  source: ./_bibliography
  bibliography: references.bib
  bibliography_template: "{{reference}}"
  relative: "/ed/bibliography.html"

  replace_strings: true
  join_strings:    true

  use_raw_bibtex_entry: false

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

  query: "@*"


