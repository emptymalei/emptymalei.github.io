<footer role="contentinfo" id="footer">
   <hr>
		<ul id="footer">
		{% for link in site.data.footer %}
      {% if link.url contains 'http' %}
        {% assign domain = '' %}
        {% else %}
        {% assign domain = site.url %}
      {% endif %}
			<li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
		{% endfor %}
		</ul>
      <hr>
	<p class="copyright">&#169; {{ site.time | date: '%Y' }} <a href="{{ site.site-source }}"><i class="fa fa-code-fork" aria-hidden="true"></i> {{ site.title }}</a>  <a href="/subscribe"><i class="fa fa-rss" aria-hidden="true"></i> Subscribe </a> powered by <a href="http://jekyllrb.com" rel="nofollow">Jekyll</a>&nbsp;+&nbsp;<a href="http://elotroalex.github.io/ed/" rel="nofollow">Ed</a>. <a href="https://datumorphism.com" target="_blank">datumorphism.com</a> </p>
</footer>
