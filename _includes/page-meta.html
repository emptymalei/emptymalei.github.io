<div class="page-meta">
	{% if page.author %}
	<p>By {{ page.author }}</p>
	{% else %}
	<p>By {{ site.owner.name }}</p>
	{% endif %}
	{% if page.date %}
	<p>Last updated {% if page.modified %}<time datetime="{{ page.modified | date: "%Y-%m-%dT%H:%M:%SZ" }}" itemprop="dateModified">{{ page.modified | date: "%B %d, %Y" }}</time>{% else %}<time datetime="{{ page.date | date: "%Y-%m-%dT%H:%M:%SZ" }}" itemprop="datePublished">{{ page.date | date: "%B %d, %Y" }}</time></p>{% endif %}
	{% endif %}
</div><!-- /.page-meta -->
