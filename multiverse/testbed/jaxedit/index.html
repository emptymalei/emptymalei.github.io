<!DOCTYPE html>
<html>
<head>
<title>JaxEdit LaTeX Editor</title>
<!-- copyright (c) 2011-2012 JaxEdit project -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="description" content="online LaTeX editor with live preview" />
<link rel="stylesheet" type="text/css" href="editor/jaxedit.css" />
</head>
<body>
<div id="head">
  <span id="logo">JaxEdit</span>
  <span class="btngroup">
    <input type="file" id="opensel" />
    <input type="button" id="newbtn" value="New" />
    <input type="button" id="openbtn" value="Open" />
    <input type="button" id="savebtn" value="Save" />
  </span>
  <span class="btngroup">
    <input type="button" id="presbtn" value="Present" />
  </span>
  <span class="btngroup">
    <input type="button" id="helpbtn" value="Help" />
  </span>
  <input type="button" id="loginbtn" value="Login" />
  <select id="drivesel" size="1">
    <option value="localdrive">Local Drive</option>
    <option value="skydrive">SkyDrive</option>
  </select>
</div>
<div id="main">
  <div id="left">
    <div id="ltop">
      <span>Source</span>
      <span id="filename">noname.tex</span>
    </div>
    <div id="source">
      <textarea id="codearea">
\documentclass{beamer}

\newtheorem{thm}{Theorem}

\begin{document}

\title{Online LaTeX Editor}
\author{JaxEdit Project}
\date{July 3rd, 2012}
\maketitle

\tableofcontents

\section[Introduction]{Long Introduction}

\begin{frame}
We have the Cauchy-Schwarz inequality:
  \[ \left( \sum_{k=1}^n a_k b_k \right)^2 \leq \left( \sum_{k=1}^n a_k^2 \right) \left( \sum_{k=1}^n b_k^2 \right) \]
where $a_k$ and $b_k$ are real numbers, for any $k$.
\end{frame}

\section{Calculus}

\begin{frame}
\begin{thm}
If we have the following conditions:
\begin{enumerate}
\item $f(x)$ is continuous on $[a,b]$,
\item $f(x)$ is derivable on $(a,b)$,
\item $f(a)$ and $f(b)$ have the same value,
\end{enumerate}
Then there exists $\xi\in(a,b)$ such that $f'(\xi)=0$.
\end{thm}
\end{frame}

\end{document}
      </textarea>
    </div>
    <div id="lbot"></div>
  </div>
  <div id="right">
    <div id="rtop">
      <span>Preview</span>
    </div>
    <div id="preview">
      <div id="showarea"></div>
    </div>
    <div id="rbot"></div>
  </div>
</div>
<div id="overlay"></div>
<div id="container">
  <div id="dialog">
    <div id="dlghead"></div>
    <div id="dlgbody">
      <div id="dlgfinfo">
        <span>Current folder:</span>
        <span id="dlginside"></span>
        <span id="dlgwalkup"><a href="javascript:void(0)">Go Up</a></span>
      </div>
      <div id='dlgflist'></div>
    </div>
    <div id="loading">Loading...</div>
    <div id="dlgfoot">
      <span id="dlgbtns">
        <span id="savespan">save file as: <input type="text" size="20" id="savename" value="hello" />.txt</span>
        <input type="button" id="dlgsave" value="Save" />
        <input type="button" id="dlgclose" value="Close" />
      </span>
    </div>
  </div>
</div>
